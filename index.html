<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- googlefonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
        <!-- fontawesome -->
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h2>Ringtho's Diner</h2>
            <h4>The best burgers and pizzas in town.</h4>
        </header>
        <main>
            <section>
                <div class="food-container">
                    <img src="/images/pizza.png" alt="pizza">
                    <div class="food-details">
                        <h4 class="food-name">Pizza</h4>
                        <p class="food-ingredients">pepperoni, mushroom, mozarella</p>
                        <p class="food-price">$14</p>
                    </div>
                    <div class="add-order-btn">
                        <i class="fa-thin fa-plus"></i>
                    </div>
                </div>
            </section>
            <section>
                <div class="food-container">
                    <img src="/images/burger.png" alt="burger">
                    <div class="food-details">
                        <h4 class="food-name">Hamburger</h4>
                        <p class="food-ingredients">beef, cheese, lettuce</p>
                        <p class="food-price">$12</p>
                    </div>
                    <div class="add-order-btn">
                        <i class="fa-thin fa-plus"></i>
                    </div>
                </div>
            </section>
            <section>
                <div class="food-container">
                    <img src="/images/beer.png" alt="beer">
                    <div class="food-details">
                        <h4 class="food-name">Beer</h4>
                        <p class="food-ingredients">grain, hops, yeast, water</p>
                        <p class="food-price">$12</p>
                    </div>
                    <div class="add-order-btn">
                        <i class="fa-thin fa-plus"></i>
                    </div>
                </div>
            </section>
        </main>
	<script src="index.js"></script>
    </body>
</html>
